	<div class="container">
		<h1>Real Shadow</h1>
		by <a href="https://github.com/Indamix/">Indamix</a>
		<p>jQuery Plugin that casts photorealistic shadows. Perfect for eye-catching demos and landing pages.</p>
		<p>Move the mouse cursor across the page</p>
		<div class="demo"></div>

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="https://raw.github.com/Indamix/real-shadow/master/realshadow.js"></script>
	<script type="text/javascript">
	$(function(){

		var a = ['rect', 'circle', 'round', 'ur', 'll'],
			c = ['', 'r', 'g', 'b', 'rgb', 'rg', 'gb', 'br'],
			columns = rows = 6,
			s = '', i, j;

		for (i = 0; i < columns; ++i){
			s += '<p>';	
			for (j = 0; j < rows; ++j)
				s += '<span rel="x' +
					c[(i * columns + j) % c.length] +
					'" class="realshadow block ' +
					a[(i * columns + j) % a.length] +
					' c' +
					c[(i * columns + j) % c.length] +
					'"></span>';
			s += '</p>';
		}

		$('.demo')
			.append('<div class="wrapper">' + s + '</div>')
			.append('<div class="inset block big">Inset shadows are supported as well<div/>');

		$('.realshadow').realshadow({
			// followMouse: false
		});

		$('.inset').realshadow({
			inset: true
		});

	});
	</script>
