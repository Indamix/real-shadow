<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640"/>
    <link rel="stylesheet" href="main.css"/>
    <title>Real Shadow: Photorealistic Shadows</title>
</head>

<body>
<a id="forkme_banner" href="https://github.com/Indamix/real-shadow">Fork Me on GitHub</a>

<div class="container">
    <h1>Real Shadow</h1>
    by <a href="http://indamix.github.io/">Indamix</a>

    <p>Move the mouse cursor across the page</p>

    <div class="demo"></div>
</div>

<script type="text/javascript" src="realshadow.js"></script>
<script type="text/javascript">
    (function () {

        var a = ['rect', 'circle', 'round', 'ur', 'll'],
                c = ['', 'r', 'g', 'b', 'rgb', 'rg', 'gb', 'br'],
                columns = rows = 6,
                s = '', i, j;

        for (i = 0; i < columns; ++i) {
            s += '<p>';
            for (j = 0; j < rows; ++j)
                s += '<span rel="' +
                    c[(i * columns + j) % c.length] +
                    '" class="realshadow block ' +
                    a[(i * columns + j) % a.length] +
                    ' c' +
                    c[(i * columns + j) % c.length] +
                    '"></span>';
            s += '</p>';
        }

        document.getElementsByClassName('demo')[0].innerHTML =
            '<div class="wrapper">' + s + '</div>' +
            '<div class="inset block big">Inset shadows are supported as well<div/>';

        realshadow(document.getElementsByClassName('realshadow'));
        realshadow(document.getElementsByClassName('inset'), {inset: true});

    })();
</script>
</body>
</html>
